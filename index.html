<!doctype html>
<html>
    <head>
        <title>My store</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="col-md-6">
                <h1>My store</h1>
                <p>Are you ready to buy this item?</p>
                <form action="">
                    <div class="form-group">
                        <label>Name on card</label>
                        <input type="text" class="form-control" value="Guybrush Threepwood" />
                    </div>
                    <div class="form-group">
                        <label>Card number</label>
                        <input type="text" class="form-control" value="1515-1515-1515-1515" />
                    </div>
                </form>
                <button id="buy-now-button" class="btn btn-primary"
                    data-loading-text="Processing..." data-complete-text="Success!">Buy now</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="scripts/audio.js"></script>
    </body>
</html>
